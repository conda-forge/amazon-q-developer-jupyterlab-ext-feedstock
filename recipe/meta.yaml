{% set name = "amazon-q-developer-jupyterlab-ext" %}
{% set version = "3.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amazon-q-developer-jupyterlab-ext-{{ version }}.tar.gz
  sha256: 9fbbbae77fe0300d3f23c9faaddf08657e3e40f08285f9aaace1e75ae12cff69

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - jupyter_packaging >=0.10,<1.dev0,<2
    - jupyterlab >=4.0,<5.dev0
    - pip
  run:
    - python {{ python_min }}
    - boto3
    - botocore
    - aiobotocore
    - jupyterlab >=4.0,<5.0

test:
  imports:
    - amazon_q_developer_jupyterlab_ext
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aws.amazon.com/q/developer
  summary: Amazon Q Developer for JupyterLab
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - bhadrip
    - gogakoreli
    - kumarnzt
